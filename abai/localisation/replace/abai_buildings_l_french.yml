l_french:
 recruiting_center:0 "Centre de recrutement"
 recruiting_center_plural:0 "Centres de recrutement"
 recruiting_center_desc:0 "Ce bâtiment augmente notre conscription de §Y0,5%§! et la diminution de notre niveau de formation minimum requis de §Y0,5%§!."
 boot_camp:0 "Camp d'entrainement"
 boot_camp_plural:0 "Camps d'entrainement"
 boot_camp_desc:0 "Ce bâtiment nous donne l'occasion de faire de meilleurs soldats. Diminution du temps de formation de l'arméee de §Y2%§! et une augmentation du bonus d'expérience de l'armée de §Y0,05 / jour§!." 
 flight_school:0 "Ecole d'aviation"
 flight_school_plural:0 "Ecoles d'aviation"
 flight_school_desc:0 "Ce bâtiment nous donne l'occasion de faire de meilleurs pilotes. Occasion accrue de génération d'as de §Y3%§! une augmentation d'expérience de §Y0,05/jour§! également une réduction de nos accidents dans le ciel de §Y2%§!."
 submarine_school:0 "Centre d'entrainement naval"
 submarine_school_plural:0 "Centres d'entrainement naval"
 submarine_school_desc:0 "Ce bâtiment fournit à l'état l'industrie pour construire de nouveau bateau et nous donne l'occasion de rendre nos marins meilleurs. Augmentation accrue d'expérience de §Y0,05/jour§!."
 worker_complex:0 "Usine de travailleurs"
 worker_complex_desc:0 "Ce bâtiment fournit à l'état l'industrie pour la production des marchandises civiles ou la construction de nouveaux bâtiments. Augmentation de la vitesse de constuction usines civiles de §Y2%§!, vitesse pour les usines d'armement de §Y2,5%§!, usine produite de §Y1,5%§!, seuil d'efficacité de production de §Y1%§! et usines maximum dans un état de §Y2%§! avec chaque bâtiment."
 worker_complex_plural:0 "Usines de travailleurs"
 supply_complex:0 "Usine d'approvisionnement"
 supply_complex_desc:0 "Ce bâtiment fournit à l'état l'industrie pour la production des marchandises civiles, du nouvel équipement militaire ou la construction de nouveaux bâtiments. Organisation augmentée de l'armée de §Y1%§!, taux de récupération de l'armée de §Y0,2%§!, conservation de l'efficacité de production de §Y2,5%§!, vitesse de construction pour les usines de travailleurs de §Y2%§!, vitesse de retranchement de §Y,05%§!, vitesse de construction pour la prochaine nouvelle usine d'approvisionnement de §Y5%§! et une utilisation diminuée d'approvisionnement de §Y0,5%§! avec chaque bâtiment."
 supply_complex_plural:0 "Usines d'approvisionnement"
 supply_adv_complex:0 "Usine d'approvisionnement avancée"
 supply_adv_complex_desc:0 "Ce bâtiment fournit à l'état l'industrie pour la production des marchandises civiles, du nouvel équipement militaire ou la construction de nouveaux bâtiments. Organisation augmentée de l'armée de §Y1%§!, taux de récupération de l'armée de §Y0,2%§!, conservation de l'efficacité de production de §Y2,5%§!, vitesse de construction pour les usines de travailleurs de §Y2%§!, vitesse de retranchement de §Y,05%§!, vitesse de construction pour la prochaine nouvelle usine d'approvisionnement de §Y5%§! et une utilisation diminuée d'approvisionnement de §Y0,5%§! avec chaque bâtiment."
 supply_adv_complex_plural:0 "Usines d'approvisionnement avancées"
 war_complex:0 "Usine d'armement"
 war_complex_desc:0 "Ce bâtiment fournit à l'état de nouveaux équipements militaire ou la construction de nouveaux bâtiments. Une augmentation de la vitesse de construction pour les usines militaires de §Y2%§!, d'approvisionnement de §Y0,6%§! et de l'atrition de §Y0,4%§! avec chaque bâtiment."
 war_complex_plural:0 "Usines d'armement"
 propaganda_complex_democratism:0 "Ministry of propaganda (democratism)"
 propaganda_complex_democratism_desc:0 "This building gives us the opportunity to build a Ministry of propaganda (democratism). Decreased foreign subversive activites efficiency by §Y1,5%§!. Increased democratic opionion by §Y0,05§!, stability by §Y2%§! and political power gain by §Y0,2§!."
