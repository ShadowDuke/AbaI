 propaganda_complex_neutrality:0 "Ministry of propaganda (neutrality)"
 propaganda_complex_neutrality_desc:0 "This building gives us the opportunity to build a Ministry of propaganda (neutrality). Decreased foreign subversive activites efficiency by §Y2,5%§!, communistic opionion by §Y0,01§!, fascistic opionion by §Y0,01§!, democratic opionion by §Y0,01§! and war support by §Y5%§!. Increased neutralistic opionion by §Y0,04§! and stability by §Y3%§!."
