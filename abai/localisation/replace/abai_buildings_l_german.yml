l_german:
 recruiting_center:0 "Rekrutierungsbüro Zentrale"
 recruiting_center_plural:0 "Rekrutierungsbüro Zentralen"
 recruiting_center_desc:0 "Dieses Gebäude erhöht unsere Rekrutierbare Bevölkerung um §Y0,5%§! und reduziert den Mindestausbildungsstand um §Y0,5%§!."
 boot_camp:0 "Ausbildungslager"
 boot_camp_plural:0 "Ausbildungslager"
 boot_camp_desc:0 "Diese gebäude ermöglicht uns bessere Soldaten auszubilden. Verringert die Ausbildungszeit (Armee) um §Y2%§! und erhöht den Erfahrungsbonus um §Y0,05/Tag§!." 
 flight_school:0 "Flugschule"
 flight_school_plural:0 "Flugschulen"
 flight_school_desc:0 "Diese gebäude ermöglicht uns bessere Piloten auszubilden. Erhöht Chance auf Fliegerass um §Y3%§! und Erfahrungsbonus um §Y0,05/Tag§!. Es reduziert au0erdem unser Unfallrisiko um §Y2%§!."
 submarine_school:0 "Marine Schiffswerft-Ausbildungs-Schule"
 submarine_school_plural:0 "Marine Schiffswerft-Ausbildungs-Schulen"
 submarine_school_desc:0 "Dieses Gebäude liefert dem Staat Industrie zum Bau neuer Schiffe und ermöglicht uns bessere Matrosen auszubilden. Erhöht den Erfahrungsbonus um §Y0,05/Tag§!."
 worker_complex:0 "Arbeiterfabrik"
 worker_complex_desc:0 "Dieses Gebäude ermöglicht der Region die Produktion von Zivilgütern oder den Bau neuer Gebäude. Erhöht die Baugeschwindigkeit von Zivil Fabriken um §Y2%§!, von Kriegsfabriken um §Y2,5%§!, Fabrikleistung um §Y1,5%§! und Obergrenze der Produktionsleistung um §Y1%§!. Erhöht außerdem den Schaden an Gebäuden um §Y1%§! und Bauplätze pro Region um §Y2%§! mit jedem Gebäude."
 worker_complex_plural:0 "Arbeiterfabriken"
 supply_complex:0 "Rüstungsfabrik"
 supply_complex_desc:0 "Dieses Gebäude ermöglicht der Region die Produktion von Zivilgütern, militärischer Ausrüstung oder den Bau neuer Gebäude. Erhöht die Soldaten Moral um §Y1%§!, die Organisation um §Y0,2%§!, Beibehaltung der Produktionsleistung um §Y2,5%§!, Baugeschwindigkeit für Arbeiterfabriken um §Y2%§!, Verschanzungsrate um §Y0,5%§!, Geschwindigkeit nächste neue Rüstungsfabrik um §Y5%§! und reduziert den Nachschubbedarf um §Y0,5%§! mit jedem Gebäude."
 supply_complex_plural:0 "Rüstungsfabriken"
 supply_adv_complex:0 "Fortschittliche Rüstungsfabrik"
 supply_adv_complex_desc:0 "Dieses Gebäude ermöglicht der Region die Produktion von Zivilgütern, militärischer Ausrüstung oder den Bau neuer Gebäude. Erhöht die Soldaten Moral um §Y1%§!, die Organisation um §Y0,2%§!, Beibehaltung der Produktionsleistung um §Y2,5%§!, Baugeschwindigkeit für Arbeiterfabriken um §Y2%§!, Verschanzungsrate um §Y0,5%§!, Geschwindigkeit nächste neue Rüstungsfabrik um §Y5%§! und reduziert den Nachschubbedarf um §Y0,5%§! mit jedem Gebäude."
 supply_adv_complex_plural:0 "Frotschrittliche Rüstungsfabriken"
 war_complex:0 "Kriegsfabrik"
 war_complex_desc:0 "Dieses Gebäude ermöglicht der Region die Produktion neuer militärischer Ausrüstung oder den Bau neuer Gebäude. Erhöht die Baugeschwindigkeit von Militär Fabriken um §Y2,5%§!, den Nachschubbedarf um §Y0,6%§! und den Verschleiß um §Y0,4%§!."
 war_complex_plural:0 "Kriegsfabriken"
 propaganda_complex_democratism:0 "Ministerium für Volksaufklärung und Propaganda (Demokratie)"
 propaganda_complex_democratism_desc:0 "Dieses gebäude ermöglicht uns den Bau eines Ministerium für Volksaufklärung und Propaganda (Demokratie). Verringerte Auswirkungen von Partisanen auf uns um §Y3%§! und Effizienz von ausländischen subversiven Aktivitäten um §Y1,5%§!. Erhöht die demokratische Zustimmung um §Y0,05§! (pro Tag), den Nationalen Zusammenhalt um §Y2%§! und erhöht den politischer Machtzuwachs um §Y0,2§! (pro Tag)."
