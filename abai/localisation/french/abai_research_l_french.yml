 synth_rubber_experiments:0 "Expériences en caoutchouc synthétique"
 synth_rubber_experiments_desc:0 "Pour diminuer la dépendance à l'égard du caoutchouc, des processus aux substituts de fabrication d'autres substances et des matériaux peuvent être recherchés."
